s">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// TODO Auto-generated method stub</span></span><br><span class="line">		<span class="keyword">int</span>[] a; <span class="comment">//定义一个数组</span></span><br><span class="line"></span><br><span class="line">		Scanner scan = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">		System.out.println(<span class="string">"输入待排序数组长度"</span>);</span><br><span class="line">		<span class="keyword">int</span> length = scan.nextInt();  <span class="comment">//输入数组的长度</span></span><br><span class="line">		a = <span class="keyword">new</span> <span class="keyword">int</span>[length + <span class="number">1</span>]; <span class="comment">//分配内存</span></span><br><span class="line">		System.out.println(<span class="string">"输入待排序数组"</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; length; ++i) <span class="comment">//输入待排序数组</span></span><br><span class="line">			a[i] = scan.nextInt();</span><br><span class="line"></span><br><span class="line">		<span class="keyword">boolean</span> ok = <span class="keyword">false</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; length - <span class="number">1</span>; ++i) &#123; <span class="comment">//冒泡排序</span></span><br><span class="line">			ok = <span class="keyword">false</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; length - i - <span class="number">1</span>; ++j)</span><br><span class="line">				<span class="keyword">if</span>(a[j] &gt; a[j + <span class="number">1</span>]) &#123;  <span class="comment">//若后一个元素比前一个大，则交换</span></span><br><span class="line">					ok = <span class="keyword">true</span>; <span class="comment">//发生交换</span></span><br><span class="line">					<span class="keyword">int</span> temp = a[j + <span class="number">1</span>];</span><br><span class="line">					a[j + <span class="number">1</span>] = a[j];</span><br><span class="line">					a[j] = temp;</span><br><span class="line">				&#125;</span><br><span class="line">			<span class="keyword">if</span>(ok == <span class="keyword">false</span>) <span class="keyword">break</span>; <span class="comment">//如果此趟没有发生交换，则说明数组已经有序</span></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		System.out.println(<span class="string">"输入排序后数组"</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; length; ++i) &#123;  <span class="comment">//输出排序后数组</span></span><br><span class="line">			<span class="keyword">if</span>(i != <span class="number">0</span>) System.out.print(<span class="string">" "</span>);  <span class="comment">//按1 2 3 4 5的格式输出</span></span><br><span class="line">			System.out.print(a[i]);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.print(<span class="string">"\n"</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
